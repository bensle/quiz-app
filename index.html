<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">My Quiz App</h1>
    </header>
    <main class="mainquiz">
      <section class="card">
        <h2 class="card__heading">Question:</h2>
        <p class="card__question">Whats your name?</p>
        <button class="card__button card__button--show">Show answer</button>
        <button class="card__button card__button--hide">Hide Answer</button>
        <button class="card__bookmark card__bookmark_unmarked">
          Bookmark me
        </button>
        <button class="card__bookmark card__bookmark--marked">
          Bookmarked
        </button>
        <ul class="tags">
          <li class="tags__tag1">HTML</li>
          <li class="tags__tag2">CSS</li>
          <li class="tags__tag3">A11Y</li>
          <li class="tags__tag4">GitHub</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <a class="nav__home" href="#"><img src="" alt="#" /></a>
        <a class="nav__bookmarks" href="#"><img src="" alt="#" /></a>
        <a class="nav__create" href="#"><img src="" alt="#" /></a>
        <a class="nav__profile" href="#"><img src="" alt="#" /></a>
      </nav>
    </footer>
  </body>
</html>
