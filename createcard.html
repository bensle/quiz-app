<body class="create__grid">
  <header class="header">
    <h1 class="header__heading">Create Card</h1>
  </header>
  <main class="create__card__main">
    <form class="create__card__form" action="">
      <label class="create__card__input-label" for="question">Add your new question:</label>
      <textarea class="create__textarea" name="question" id="question" cols="30" rows="8" required
        placeholder="What is the sixteenth letter of the alphabet?"></textarea>
      <label class="create__card__input-label" for="answer">Add your answer to the question:</label>
      <textarea class="create__textarea" name="answer" id="answer" cols="30" rows="8" required
        placeholder="The sixteenth letter of the alphabet is: P"></textarea>
      <label class="create__card__input-label" for="tags">Add tags related to the question in here (divided by comma):</label>
      <textarea class="create__textarea-tags" name="tags" id="tags" cols="30" rows="1"></textarea>
      <input class="create__card__submit-button" type="submit" value="Add new question">
    </form>
  </main>
